<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESSENCE Clothing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header (matches reference photo) -->
  <header class="header">
  <button class="menu-btn" aria-label="menu"><img src="img/menu.svg" alt="menu"></button>
  <img src="img/logo.svg" alt="" class="logo-img">
  <button class="cart-btn" aria-label="cart"><img src="img/cart.svg" alt="cart"></button>
  </header>

  <!-- Collage under header: espacio de imágenes -->
  <section class="hero-collage" aria-label="collage">
    <div class="collage">
      <!-- reuse placeholder product image multiple times to mimic the collage -->
  <img class="collage-item" src="" alt="p1">
  <img class="collage-item" src="img/product.svg" alt="p2">
  <img class="collage-item" src="img/product.svg" alt="p3">
  <img class="collage-item" src="img/product.svg" alt="p4">
  <img class="collage-item" src="img/product.svg" alt="p5">
  <img class="collage-item" src="img/product.svg" alt="p6">
  <img class="collage-item" src="img/product.svg" alt="p7">
  <img class="collage-item" src="img/product.svg" alt="p8">
  <img class="collage-item" src="img/product.svg" alt="p9">
  <img class="collage-item" src="img/product.svg" alt="p10">
  <img class="collage-item" src="img/product.svg" alt="p11">
  <img class="collage-item" src="img/product.svg" alt="p12">
      <div class="collage-center-text">ESSENCE CLOTHING</div>
    </div>
  </section>

  <!-- Categorías -->
  <section id="categorias" class="categorias">
    <h2>CATEGORIEN</h2>
    <div class="grid">
      <div class="card">
  <img src="sueterTravis.jpg" alt="Sweaters">
        <p>SWEATERS</p>
      </div>
      <div class="card">
  <img src="slideblancahueso.jpg" alt="Sneakers">
        <p>SNEAKERS</p>
      </div>
      <div class="card">
  <img src="img/hoodie.png" alt="Hoodies">
        <p>HOODIES</p>
      </div>
      <div class="card">
  <img src="psd2.jpg" alt="Jackets">
        <p>JACKETS</p>
      </div>
      <div class="card">
  <img src="img/jeans.png" alt="Hosen">
        <p>HOSEN</p>
      </div>
    </div>
  </section>

  <!-- Productos -->
  <section id="bestseller" class="productos">
    <h2>BESTSELLER</h2>
    <div class="grid">
      <div class="producto">
  <img src="slideblancahueso.jpg" alt="Yeezy Slide">
        <h3>Yeezy Slide</h3>
        <p><span class="precio-old">$5000</span> <span class="precio-new">$3500</span></p>
      </div>
      <div class="producto">
  <img src="psd1.jpg" alt="Heart Sneaker">
        <h3>PSD BAPE PURPLE</h3>
        <p><span class="precio-old">$1000</span> <span class="precio-new">$600</span></p>
      </div>
      <div class="producto">
  <img src="sueterTravis.jpg" alt=" TSHIRT TRAVIS SCOTT">
        <h3>TSHIRT TRAVIS SCOTT</h3>
        <p>1200</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 ESSENCE Clothing - Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
