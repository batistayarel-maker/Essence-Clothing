<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESSENCE Clothing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header (matches reference photo) -->
  <header class="header">
  <button class="menu-btn" aria-label="menu"><img src="img/menu.svg" alt="menu"></button>
  <img src="logoclothing.jpg" alt="Nexus Clothing" class="logo-img">
  <button class="cart-btn" aria-label="cart"><img src="img/cart.svg" alt="cart"></button>
  </header>

  <!-- Collage under header: espacio de imágenes -->
  <section class="hero-collage" aria-label="collage">
    <div class="collage">
  <!-- collage: cada imagen enlaza a su archivo completo -->
  <a class="collage-link" href="sueterTravis.jpg"><img class="collage-item" src="sueterTravis.jpg" alt="Sueter Travis"></a>
  <a class="collage-link" href="slideblancahueso.jpg"><img class="collage-item" src="slideblancahueso.jpg" alt="Slide"></a>
  <a class="collage-link" href="psd1.jpg"><img class="collage-item" src="psd1.jpg" alt="Producto 1"></a>
  <a class="collage-link" href="psd2.jpg"><img class="collage-item" src="psd2.jpg" alt="Producto 2"></a>
  <a class="collage-link" href="psd3.jpg"><img class="collage-item" src="psd3.jpg" alt="Producto 3"></a>
  <a class="collage-link" href="a15684c0-e3b3-4078-a53c-074eb31d75d4.jpg"><img class="collage-item" src="a15684c0-e3b3-4078-a53c-074eb31d75d4.jpg" alt="Producto 4"></a>
  <a class="collage-link" href="a3e91305-43f6-4813-900a-ba7888a56eff.jpg"><img class="collage-item" src="a3e91305-43f6-4813-900a-ba7888a56eff.jpg" alt="Producto 5"></a>
  <a class="collage-link" href="b6c9b235-aeac-449a-9c9a-30f51f289fa2.jpg"><img class="collage-item" src="b6c9b235-aeac-449a-9c9a-30f51f289fa2.jpg" alt="Producto 6"></a>
  <a class="collage-link" href="f4717d98-c60e-44bd-b2c6-d223503be5f0.jpg"><img class="collage-item" src="f4717d98-c60e-44bd-b2c6-d223503be5f0.jpg" alt="Producto 7"></a>
  <a class="collage-link" href="30883de0-82ef-4f48-9e21-f6cc98cb1f9f.jpg"><img class="collage-item" src="30883de0-82ef-4f48-9e21-f6cc98cb1f9f.jpg" alt="Producto 8"></a>
  <a class="collage-link" href="47b95a74-efe9-4443-a7d1-1b0d54303dab.jpg"><img class="collage-item" src="47b95a74-efe9-4443-a7d1-1b0d54303dab.jpg" alt="Producto 9"></a>
  <a class="collage-link" href="9eb8203b-4d36-4fc6-bfe0-cba32e8614f1.jpg"><img class="collage-item" src="9eb8203b-4d36-4fc6-bfe0-cba32e8614f1.jpg" alt="Producto 10"></a>
      <div class="collage-center-text">ESSENCE CLOTHING</div>
    </div>
  </section>

  <!-- Categorías -->
  <section id="categorias" class="categorias">
    <h2>CATEGORIEN</h2>
    <div class="grid">
      <div class="card">
  <img src="sueterTravis.jpg" alt="Sweaters">
        <p>SWEATERS</p>
      </div>
      <div class="card">
  <img src="slideblancahueso.jpg" alt="Sneakers">
        <p>SNEAKERS</p>
      </div>
      <div class="card">
  <img src="img/hoodie.png" alt="Hoodies">
        <p>HOODIES</p>
      </div>
      <div class="card">
  <img src="psd2.jpg" alt="Jackets">
        <p>JACKETS</p>
      </div>
      <div class="card">
  <img src="img/jeans.png" alt="Hosen">
        <p>HOSEN</p>
      </div>
    </div>
  </section>

  <!-- Productos -->
  <section id="bestseller" class="productos">
    <h2>BESTSELLER</h2>
    <div class="grid">
      <div class="producto">
  <img src="slideblancahueso.jpg" alt="Yeezy Slide">
        <h3>Yeezy Slide</h3>
        <p><span class="precio-old">$5000</span> <span class="precio-new">$3500</span></p>
      </div>
      <div class="producto">
  <img src="psd1.jpg" alt="Heart Sneaker">
        <h3>PSD BAPE PURPLE</h3>
        <p><span class="precio-old">$1000</span> <span class="precio-new">$600</span></p>
      </div>
      <div class="producto">
  <img src="sueterTravis.jpg" alt=" TSHIRT TRAVIS SCOTT">
        <h3>TSHIRT TRAVIS SCOTT</h3>
        <p>1200</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 ESSENCE Clothing - Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
