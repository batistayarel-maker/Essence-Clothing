<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESSENCE Clothing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header (matches reference photo) -->
  <header class="header">
    <button class="menu-btn" aria-label="menu"><img src="img/menu.svg" alt="menu"></button>
    <img src="logoclothing.jpg" alt="Essence Clothing" class="logo-img">
    <button class="cart-btn" aria-label="cart"><img src="img/cart.svg" alt="cart"></button>
  </header>

  <!-- Nombre de la tienda justo debajo del header -->
  <div class="store-title-attract"><h1 class="modern-spin">ESSENCE CLOTHING</h1></div>

  <!-- Hero con imagen de tenis debajo del texto -->
  <section class="hero-collage" aria-label="collage">
    <div class="collage">
      <section class="hero-bg" aria-label="hero">
        <img src="shoes.png" alt="Imagen principal" class="hero-img-bg">
      </section>

  <!-- Categorías -->
  <section id="categorias" class="categorias">
    <h2>CATEGORIAS</h2>
    <div class="grid">
      <div class="card">
  <img src="sueterTravis.jpg" alt="Sweaters">
        <p>T-SHIRTS</p>
      </div>
      <div class="card">
  <img src="slideblancahueso.jpg" alt="Slides">
        <p>SLIDES</p>
      </div>
      <div class="card">
  <img src="amiri.jpg" alt="Luxury Shoes">
        <p>Tenis de Lujo</p>
      </div>
      <div class="card">
  <img src="psd2.jpg" alt="Jackets">
        <p>BOXERS</p>
      </div>
      <div class="card">
  <img src="cd.jpg" alt="Hosen">
      </div>
    </div>
  </section>

  <!-- Productos -->
  <section id="bestseller" class="productos">
    <h2>BESTSELLER</h2>
    <div class="carousel">
      <button class="carousel-btn prev" aria-label="Anterior">&#10094;</button>
      <div class="carousel-track">
        <div class="producto">
          <img src="slideblancahueso.jpg" alt="Yeezy Slide">
          <h3>Yeezy Slide</h3>
          <p><span class="precio-old">$5000</span> <span class="precio-new">$3500</span></p>
        </div>
        <div class="producto">
          <img src="psd1.jpg" alt="Heart Sneaker">
          <h3>PSD BAPE PURPLE</h3>
          <p><span class="precio-old">$1000</span> <span class="precio-new">$600</span></p>
        </div>
        <div class="producto">
          <img src="sueterTravis.jpg" alt="TSHIRT TRAVIS SCOTT">
          <h3>TSHIRT TRAVIS SCOTT</h3>
          <p><span class="precio-old">$2200</span> <span class="precio-new">$1200</span></p>
        </div>
      </div>
      <button class="carousel-btn next" aria-label="Siguiente">&#10095;</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 ESSENCE Clothing - Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
